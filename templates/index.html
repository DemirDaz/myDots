{% load static %}
<!DOCTYPE html>
<html style="overflow: hidden;">
<title>Dots and Boxes</title>

<head>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<add key="webpages:Enabled" value="true" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body background="/static/box8.jpg">

    <div class="container" style="display:inline-block;width:68%;padding-bottom:60%;background-image: linear-gradient(rgba(35, 39, 44,0.98),rgba(14, 16, 17, 0.9));" >
	<br>
	<div class="row">
	<div class="col-sm">
		<div class="row">
			<div class="col-4" >
				<input class="form-control" id="kolone" type="number" min="2" max="26" value="3"  /> <br>
				<input class="form-control" id="redovi" type="number" min="2" max="26" value="3"  /><br>
				<input class="form-control" id="dubina" disabled="true" type="number" min="1" max="26" value="1"  /> <br>
			</div>
		<div class="col-8" style="text-align: left;margin:auto">
			<label>: Broj redova</label> <br>
			<label>: Broj kolona</label> <br>
			<label>: Dubina pretrage</label> <br>
		</div>
		</div>
		<div class="row" style="margin:auto;margin-top:1%;">
			
	
	

	 <select class="form-control selectpicker success" id="mode" style="width:52%;">
						<option value="pvp">Igrač protiv igrača</option>  
						<option value="pvc1">Igrač protiv kompjutera-Easy</option> 
						<option value="pvc2">Igrač protiv kompjutera-Medium</option> 
						<option value="pvc3">Igrač protiv kompjutera-Hard</option> 
					 </select> 
	
					 <label style="margin-left:4%">: Tip igre</label>
	
	<button type="button" class="btn btn-warning" id="pocni" style="margin-top:5px;width:52%;background-color:orange" >Počni igru!</button></div>
	
	</div>
	
	<div class="col-sm" style="margin:auto;margin-top:7%;text-align: center;">
		<div class="row-6" style="margin:auto;text-align: center;">
	<div id="turn" style="font-style:italic;font-weight: bolder;
	font-size: 28px;color:white;">Turn: You</div> 
	</div>
	<div class="row-6" style="margin:auto;text-align: center;">
	
	
		<div class="player2" style="display:inline-block;height: 100%;;font-size:30px;text-align: right;">	
			You : 0
		</div>

		<div style="display:inline-block;width:15%;height: 100%;font-size:30px;text-align: center;color:white">
			-
		</div>
	
		<div class="player1" style="display:inline-block;height:100%;font-size:30px;text-align: left;">
			0 : Comp
		</div>
	
	
	
	</div>
	</div>
	<div class="col-sm" align="right">
		<img class="img-fluid" src="{% static 'logonb.png' %}" style="margin:auto;"/>
	</div>
	</div>
	
	</div>
	
	<br>
	{% block content %}
	
	<div id="app" style="margin:auto;margin-top:10%;vertical-align: middle;display: inline-block;width: 100%;height:100%;background-color:white;">  
	{% csrf_token %}
	{% endblock %}	
	</div>
	<div class="alert alert-success" role="alert">
		
	  </div>
	



<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>

</html>
